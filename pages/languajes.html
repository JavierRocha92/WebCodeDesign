<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- OTHERS CSS -->
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nav_horizontal.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/languajes.css">
    <!-- FONT-AWESOME REMOTE LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container center_column">
        <header class="header center_row">
        </header>
        <!-- nav sticky container -->
        <div class="center_row nav_container">
            <nav class="center_row nav" id="nav">
                <ul class="center_row nav__list">
                    <li class="center_row nav__item nav__item--home"><a href="../index.html" class="nav__link nav__link--home">Home</a></li>
                    <li class="center_row nav__item nav__item--comma"><a href="./languajes.html" class="nav__link nav__link--comma">Pagina 1</a></li>
                    <li class="center_row nav__item nav__item--comma"><a href="#" class="nav__link nav__link--comma">Pagina 2</a></li>
                    <li class="center_row nav__item nav__item--comma"><a href="#" class="nav__link nav__link--comma">Pagina 3</a></li>
                    <li class="center_row nav__item nav__item--last"><a href="#" class="nav__link nav__link--last">Pagina 4</a></li>
                </ul>
            </nav>
            <!-- social media container  -->
            <div class="social-media">
                <a class="social-media__link" href="#" target="_blank"><i class="nav__icon fa-brands fa-github"></i></a>
                <a class="social-media__link" href="#" target="_blank"><i class="nav__icon fa-brands fa-linkedin-in"></i></a>
                <a class="social-media__link" href="#" target="_blank"><i class="nav__icon fa-brands fa-facebook"></i></a>
                <a class="social-media__link" href="#" target="_blank"><i class="nav__icon fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <main class="center_column main">
            <!-- sectin for all card languajes -->
            <section class=" center_row cards">

                <!-- languaje card hmtl -->
                <article class="card card--html">
                   <main class="card__main">
                    <div class="card__container_image">
                        <img src="../assets/images/html__code.jpg" alt="" class="card__img">
                    </div>
                    <div class="card__content">
                        <div class="card__title card__title--html">
                            <h3 class="title title--html">
                                <i class="fa-brands fa-html5"></i>
                            </h3>
                        </div>
                    </div>
                   </main> </article>
                <!-- languaje card css -->
                <article class="card card--css">
                   <main class="card__main">
                    <div class="card__container_image">
                        <img src="../assets/images/css__code.avif" alt="" class="card__img">
                    </div>
                    <div class="card__content">
                        <div class="card__title card__title--css">
                            <h3 class="title title--css">
                                <i class="fa-brands fa-css3-alt"></i>
                            </h3>
                        </div>
                    </div>
                   </main>
                </article>
                <!-- languaje card js -->
                <article class="card card--js">
                    <main class="card__main">
                        <div class="card__container_image">
                            <img src="../assets/images/js__code.jpg" alt="" class="card__img">
                        </div>
                        <div class="card__content">
                            <div class="card__title card__title--js">
                                <h3 class="title title--js">
                                    <i class="fa-brands fa-js"></i>
                                </h3>
                            </div>
                        </div>
                    </main>

                </article>
                <!-- languaje card git -->
                <article class="card card--git">
                    <main class="card__main">
                        <div class="card__container_image">
                            <img src="../assets/images/git__code.jpg" alt="" class="card__img">
                        </div>
                        <div class="card__content">
                            <div class="card__title card__title--git">
                                <h3 class="title title--git">
                                    <i class="fa-brands fa-git-alt"></i>
                                </h3>
                            </div>
                        </div>
                    </main>
                       
            
                </article>
                <!-- languaje card react -->
                <article class="card card--react">
                    <main class="card__main">
                        <div class="card__container_image">
                            <img src="../assets/images/react__code.webp" alt="" class="card__img">
                        </div>
                        <div class="card__content">
                            <div class="card__title card__title--react">
                                <h3 class="title title--react">
                                    <i class="fa-brands fa-react"></i>
                                </h3>
                            </div>
                        </div>
                    </main>
                       
            
                </article>
                <!-- languaje card seo -->
                <article class="card card--seo">
                    <main class="card__main">
                        <div class="card__container_image">
                            <img src="../assets/images/seo__code.jpeg" alt="" class="card__img">
                        </div>
                        <div class="card__content">
                            <div class="card__title card__title--seo">
                                <h3 class="title title--seo">
                                    <i class="fa-solid fa-globe"></i>
                                </h3>
                            </div>
                        </div>
                    </main>
                       
            
                </article>
            </section>
        </main>
        <footer class="footer">
        </footer>
        
    </div>
    <!-- BOOTSTRAP JS FILE -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- OTHER JS FILES -->
    <script src="./js/script.js"></script>
</body>
</html>
